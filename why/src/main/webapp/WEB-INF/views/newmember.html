<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="include/layout">
<th:block layout:fragment="page_head">
	<title>회원가입</title>
	<style>
	.nmmain{ padding: 5% 25%;
	}
	</style>
	<script>
	$(document).ready(function() {
		//아이디중복체크
		$("#idch").click(function() {
			var id =$("#id").val();
			if(id != ""){
		 	$.ajax({
				url : "/idcheck",
				type : "POST",
				dataType : 'text',
				data : {
					id : id
				},
				success : function(data) {
				if(data=="ok"){
					alert("아이디 사용가능");
					$("#chok").html("사용가능");
				}else{
					alert("사용불가");
				
					$("#chok").html("사용불가");
				
				}
				} 
				});
			}else{
				alert("공백입니다");
			}
		});
		//비밀번호체크
	    $(function(){
	        $("#alert-success").hide();
	        $("#alert-danger").hide();
	        $("input").keyup(function(){
	            var pwd1=$("#password").val();
	            var pwd2=$("#passwordCheck").val();
	            if(pwd1 != "" || pwd2 != ""){
	                if(pwd1 == pwd2){
	                    $("#alert-success").show();
	                    $("#alert-danger").hide();
	                }else{
	                    $("#alert-success").hide();
	                    $("#alert-danger").show();
	                }    
	            }
	        });
	    });
		//가입
	  $("#newm").click(function() {
	 	if($("#chok").text()=="사용가능"){
	 	
	 		}
	    	  
		}else if($("#chok").text()=="사용불가"){
			alert("아이디 체크해주세요");
		} 
	  });
});	//제이쿼리

	
	</script>
</th:block>
<!-- page_lib와 page_css 는 위와 같이 추가하여 사용-->
<th:block layout:fragment="contents">
<div class="nmmain">
<div>
<h3>회원가입</h3>
</div>
 <div class="form-group" id="divId">
                <label for="inputId" class="col-lg-2 control-label">아이디</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control onlyAlphabetAndNumber" id="id" placeholder="30자이내의 알파벳, 언더스코어(_), 숫자만 입력 가능합니다." maxlength="30">
				<button type="button" class="btn btn-outline-primary" id="idch">중복체크</button> <span id="chok">체크</span>
                </div>
                
            </div>
            <div class="form-group" id="divPassword">
                <label for="inputPassword" class="col-lg-2 control-label">패스워드</label>
                <div class="col-lg-10">
                    <input type="password" class="form-control" id="password"  placeholder="패스워드" maxlength="30">
                </div>
            </div>
            <div class="form-group" id="divPasswordCheck">
                <label for="inputPasswordCheck" class="col-lg-2 control-label">패스워드 확인</label>
                <div class="col-lg-10">
                    <input type="password" class="form-control" id="passwordCheck"  placeholder="패스워드 확인" maxlength="30">
                </div>
            
                <div>
                    <br>
                	<div class="alert alert-success" id="alert-success">비밀번호가 일치합니다.</div>
					<div class="alert alert-danger" id="alert-danger">비밀번호가 일치하지 않습니다.</div>
                </div>
            </div>
            <div class="form-group" id="divName">
                <label for="inputName" class="col-lg-2 control-label">이름</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control onlyHangul" id="name" data-rule-required="true" placeholder="한글만 입력 가능합니다." maxlength="15">
                </div> 
            </div>
            	<button type="button" class="btn btn-info" id="newm">가입하기</button>
            </div>
</th:block>
<!-- page_js 필요하면 추가 -->
</html>
