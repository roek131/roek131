<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="include/layout">
<th:block layout:fragment="page_head">
	<style>
.mains {
	margin-left: 10%;
	margin-right: 10%;
	margin-top: 4%;
}

.hed {
	border-top: 2px solid #2e4361;
	background-color: #f1f7ff;
	padding: 10px 10px;
	height: 50px;
	width: auto;
}

.context {
	height: 350px;
	width: auto;
	padding: 1%;
}

.good {
	text-align: right;
}

.coment {
	border-top: 2px solid #2e4361;
}
.ed.comment-bar {
    display: flex;
    justify-content: space-between;
    padding: 5px 10px;
    background-color: #e8e8e8;
    border-radius: 4px;
}
</style>
<script>
$(document).ready(function(){
	var para = document.location.href.split("/");
	var pnum = para[4];

	console.log(pnum);
	
	$('#aa').click(function() {
		var query =  {
				text : $('#reply').val(), pnum : pnum ,ccode : 1
		};
		console.log(query);
//		insert ajax
 		$.ajax({
	    	url: "/reply",
	    	type: "POST",
	    	data : query,
	    	dataType: "json", // controller return을 json으로 받음
	    	success : function(data){
	    		location.reload();
	    	}, error: function(data) {
	    		console.log(data);
	    	}
		}); 
	});
	$('#list').click(function() {
		window.location = "/";
	});
	$('#upl').click(function() {
	//	window.location = "/uppost";
		$(".mains").load("/uppost #mainsa");
	});
	$('#del').click(function() {
		
		$.ajax({
			url : "/delpost",
			type : "POST",
			dataType : 'text',
			data : {
				pnum : pnum
			},
			success : function(data) {
				console.log(data);
			 if(data == "success"){
				 alert("삭제되었습니다");
				 window.location = "/";
			 }if(data=="no"){
				 alert("사용자가 아닙니다.");
			 }
			} 
			});
	});
});
</script>
	<title>게시글</title>
</th:block>
<!-- page_lib와 page_css 는 위와 같이 추가하여 사용-->
<th:block layout:fragment="contents">
	<div class="mains" th:each="post : ${post}">
		<h2><p th:text="${post.title}"></p></h2>
		<span ></span>
		<div class="hed">
			<span>작성자:</span><span th:text="${post.name}"></span> <span>작성일:</span><span th:text="${post.postdate}"></span><span>조회수:<span th:text="${post.look}"></span></span>
		</div>
		<div class="context"><span th:text="${post.context}"></span></div>
		<div class="good">
			첨부파일
		</div>
		<div>
			<button id="del">삭제</button>
			<button id="upl">수정</button>
			<button id="list">목록</button>
			<br>
		</div>
		<div class="coment">
		댓글
		<br>
		<div th:each="coment : ${coment}">
			<div class="ed flex flex-middle margin-bottom-xxsmall comment-bar">
					<span style="vertical-align: middle; margin: 0px 3px 2px 0px;" th:text="${coment.name}"></span>
			</div>
			<div>
			<p th:text="${coment.text}"></p>
			</div>
		<br>
		</div>
		</div>
		
		
		<div>
			댓글 <br>
			<textarea cols="10" placeholder="내용을 입력하세요. " name="content"
				class="form-control" id="reply"></textarea>
			<button id="aa">쓰기</button>
		</div>
	</div>

</th:block>
<!-- page_js 필요하면 추가 -->
</html>
