<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="include/layout">
<th:block layout:fragment="page_head">
	<title>로그인</title>
	<script>
	$(document).ready(function() {
		$("#login").click(function() {
			alert("로그인");
		});
	});
	</script>
	<style>
    .container{ margin-top: 12%; margin-right: 100px;}
    

</style>
</th:block>

<!-- page_lib와 page_css 는 위와 같이 추가하여 사용-->
<th:block layout:fragment="contents">
<div class="container">
    <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-success">
            <div class="panel-heading">
                <div class="panel-title">환영합니다!</div>
            </div>
            <div class="panel-body">
                <form id="login-form" method="post" action="/login">
                    <div>
                        <input type="text" class="form-control" id="id" name="id" placeholder="Username" autofocus>
                    </div>
                    <br>
                    <div>
                        <input type="password" class="form-control" id="pw" name="pw" placeholder="Password">
                    </div>
                    <br>
                    <div>
                    <button type="submit" class="btn btn-primary" id="login">로그인</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</th:block>
<!-- page_js 필요하면 추가 -->
</html>
